<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: orangered;
            color: whitesmoke;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var teste = document.getElementById('area')

        teste.addEventListener('click', clicar)
        teste.addEventListener('mouseenter', entrar)
        teste.addEventListener('mouseout', sair)

        function clicar(){
            teste.innerText= 'Clicou!'
            teste.style.background = 'green'
        }
        function entrar(){
            teste.innerText= 'Interagindo'
            teste.style.background= 'orange'
        }
        function sair(){
            teste.innerText= 'Saiu'
            teste.style.background= 'orangered'
        }
    </script>
</body>
</html>
