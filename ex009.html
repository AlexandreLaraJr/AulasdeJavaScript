<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulado</title>
</head>
<body>
    <h1>Brasileiro ou estrangeiro?</h1>
    Digite o seu País: <input type="text" name="txtCountry" id="txtCountry">
    <input type="button" value="Verificar" onclick="country()">
    <div id="result"></div>

    <script>
        function country(){
            var txtCountry = document.querySelector('input#txtCountry')
            var result = document.querySelector('div#result')
            var country = txtCountry.value

            country = country.toUpperCase()

            if(country === 'BRASIL'){
                result.innerHTML = `<p>Você é Brasileiro!</p>`
            }else{
                result.innerHTML = `<p>Você é estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
